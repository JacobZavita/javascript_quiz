<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob's Javascript Quiz</title>
  <link rel="stylesheet" href="./reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class=" row bg-light p-5 rounded-lg m-3">
      <h1 class="display-4">Code Quiz</h1>
      <p class="lead">This is a simple code quiz to test your javascript fundamentals.</p>
      <hr class="my-4">
      <p id="time"></p>
      <p id="right-wrong"></p>
      <p id="result"></p>
      <form id="scoreForm" class="hidden">
        <div class="mb-3">
          <label for="initials" class="form-label">Initials</label>
          <input type="text" class="form-control" name="initials" id="initials">
        </div>
        <button class="btn btn-primary" id="submitScore">Submit Score</button>
      </form>
      <button id="startQuiz" class="btn btn-success btn-lg">Start Quiz</button>
    </div>
    <div id="question"class="row">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./javascript.js"></script>
</body>
</html>
